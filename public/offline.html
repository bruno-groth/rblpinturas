<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - RBL Toque Mágico Pinturas</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: #2d3142;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #5b3cf0;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #5b3cf0;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Você está offline</h1>
        <p>Parece que você está sem conexão com a internet. Verifique sua conexão e tente novamente.</p>
        <a href="/" class="btn">Tentar novamente</a>
    </div>
</body>
</html>
